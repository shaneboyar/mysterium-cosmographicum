    <style>
      body {
        width: 100%;
        height: 100%;
      }
      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
        background-color: #040404;
        justify-content: center;
        border-width: 10px;
        overflow: hidden;
        position: relative;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      label {
        color: #fff;
      }
      h1 {
        text-transform: uppercase;
      }
      #mcVideo {
        width: 100%;
        height: 100%;
      }
      #title-large {
        position: absolute;
        display: flex;
        justify-content: center;
        overflow: hidden;
      }
      #title-large h1 {
        font-size: 6.15vw;
        white-space: nowrap;
        text-align: center;
        font-family: "Helvetica Neue", helvetica, arial, sans-serif;
        text-shadow: 1px 1px 16px rgba(255, 255, 255, 0.8);
        margin-top: 0;
      }
      #title-small {
        display: none;
      }
      #contact-button {
        position: absolute;
        align-self: center;
        text-align: center;
        font-size: 0.9vw;
        font-family: "Helvetica Neue", helvetica, arial, sans-serif;
        font-weight: bold;
        background-color: transparent;
        border-radius: 50%;
        height: 15vh;
        width: 7.6vw;
        border: none;
        transform: scale(1);
        animation: shrink 28.3s infinite;
        animation-timing-function: linear;
        align-items: center;
        justify-content: center;
        display: flex;
      }
      a {
        color: #000;
        text-decoration: none;
      }
      @keyframes shrink {
        0% {
          transform: scale(1);
        }
        5.5% {
          transform: scale(1);
        }

        9% {
          transform: scale(0.9);
        }

        12.3% {
          transform: scale(0.9);
        }
        15.4% {
          transform: scale(0.7);
        }
        20.2% {
          transform: scale(0.7);
        }
        22.5% {
          transform: scale(0.5);
        }
        25.9% {
          transform: scale(0.5);
        }
        29.4% {
          transform: scale(0.3);
        }
        32.8% {
          transform: scale(0.3);
        }
        36.2% {
          transform: scale(0.1);
        }
        92.8% {
          transform: scale(0.1);
        }
        100% {
          transform: scale(1);
        }
      }
      @media only screen and (max-width: 812px) {
        video {
          display: none;
        }
        .container {
          background-image: url("https://giant.gfycat.com/BreakableScentedAlligatorgar.gif");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          align-items: center;
        }
        #title-large {
          display: none;
        }
        #title-small {
          display: flex;
          white-space: normal;
          flex-direction: column;
          height: 100%;
          justify-content: space-between;
        }
        #title-small h1 {
          font-size: 9vw;
          white-space: normal;
          text-align: center;
          font-family: "Helvetica Neue", helvetica, arial, sans-serif;
          text-shadow: 1px 1px 16px rgba(255, 255, 255, 0.8);
          margin: 0;
        }
        h1#top {
          letter-spacing: 5.6vw;
          margin-left: 5vw;
        }
        h1#bottom {
          letter-spacing: 0.2vw;
        }
        #contact-button {
          position: absolute;
          align-self: center;
          text-align: center;
          font-size: 5vw;
          font-family: "Helvetica Neue", helvetica, arial, sans-serif;
          font-weight: bold;
          background-color: transparent;
          border-radius: 50%;
          height: 15vh;
          width: 32vw;
          border: none;
          transform: scale(1);
          animation: shrink 28.3s infinite;
          align-items: center;
          justify-content: center;
          display: flex;
        }
      }
    </style>

  <body>
    <div class="container">
      <video autoplay muted loop id="mcVideo">

          src="https://giant.gfycat.com/BreakableScentedAlligatorgar.webm"
          type="video/mp4"
        />
      </video>
      <div id="contact-button">
        <a href="https://app.hellobonsai.com/u/mysterium-cosmographicum/contact"
          >LET'S GO</a
        >
      </div>
      <div id="title-large">
        <h1>Mysterium Cosomographicum</h1>
      </div>
      <div id="title-small">
        <h1 id="top">Mysterium</h1>
        <h1 id="bottom">Cosomographicum</h1>
      </div>
    </div>
  </body>
