    <style>
      body {
        width: 100%;
        height: 100%;
      }
      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
        background-color: #040404;
        justify-content: center;
        border-width: 10px;
        overflow: hidden;
        position: relative;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      label {
        color: #fff;
      }
      h1 {
        text-transform: uppercase;
      }
      #mcVideo {
        width: 100%;
        height: 100%;
      }
      #title-large {
        position: absolute;
        display: flex;
        justify-content: center;
        overflow: hidden;
      }
      #title-large h1 {
        font-size: 6.15vw;
        white-space: nowrap;
        text-align: center;
        font-family: "Helvetica Neue", helvetica, arial, sans-serif;
        text-shadow: 1px 1px 16px rgba(255, 255, 255, 0.8);
        margin-top: 0;
      }
      #title-small {
        display: none;
      }
      @media only screen and (max-width: 600px) {
        video {
          display: none;
        }
        .container {
          background-image: url("https://giant.gfycat.com/BreakableScentedAlligatorgar.gif");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          align-items: center;
        }
        #title-large {
          display: none;
        }
        #title-small {
          display: flex;
          white-space: normal;
          flex-direction: column;
          height: 100%;
          justify-content: space-between;

          margin: 0;
        }

          margin-left: 5vw;
        }
